<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Trabalho RGB</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/script.js"></script>
    
</head>

<body>
    <h1>Tabela RGB:</h1>

    <div id="cor">
        
    </div>


    <div id="inputs">


        <div class="range">
            <p>Azul:</p>
            <input type="range" id ="blue" min="0" max="255" value="0" oninput="mudarCor()" onchange="displayB.value=value"/>
            <input type="text" id="displayB" value="0" oninput="mudaCorAzul" readonly>
        </div>

        <div class="range">
            <p>Vermelho:</p>
            <input type="range" id="red" min="0" max="255" value="0" oninput="mudarCor()" onchange="displayR.valueR=value"/>
            <input type="text" id="displayR" value="0" readonly>
        </div>

        <div class="range">
            <p>Verde:</p>
            <input type="range" id="green" min="0" max="255" value="0" oninput="mudarCor()" onchange="displayG.valueG=value" />
            <input type="text" id="displayG" value="0" readonly>
        </div>

    </div>
    

</body>
</html>
